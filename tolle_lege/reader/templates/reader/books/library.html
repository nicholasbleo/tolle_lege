{% extends "reader/base.html" %}

{% block title %}Library{% endblock title %}

{% block content %}
<ul>
<li><a href="{% url "dashboard" %}">Back to dashboard</a></li>
</ul>
<h1>Library</h1>
    {% for book in books %}
        <h2>
            <a href="{% url 'reader:book_pages' book.id %}">
                {{ book.title }} by {{ book.author }}
            </a>
        </h2>
    {% endfor %}
{% endblock content %}
